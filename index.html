<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">    
    <title>Whatssap Link Generator</title>
</head>
<body>
    <main onload="create_contry_code_opc(), select_dorpdow()">
        <h1>Generator Link Contact</h1>
        <div class="fild_container">
            <div class="dropdown">
                <div class="dropdown-select">
                    <img class="select-img" src="https://flagcdn.com/gs.svg" alt="">
                    <span class="select">+595</span>
                    <i class="fa fa-caret-down"></i>
                </div>
                <div class="search_fild">
                    <img  src="https://svgsilh.com/svg/1093183.svg"></img>
                    <input type="text" placeholder="Search Contry-code">
                </div>
                <div class="dropdown-list">
                </div>
            </div>
            <input type="text" id="number" placeholder="Phone number">
        </div>
        <span id="erros"></span>
        <div id="link_container" class="naoSelecionavel">
            <span id="link_content"></span>
            <button id="btn_copy">copy</button>
        </div>
        <div id="alert_container">
            <span>Copied</span>
        </div>
        <div class="checkbox_container">
            <label class="checkbox_box">
                <input type="checkbox" id="open_link">
                <span class="naoSelecionavel">Open contat in a new tab</span>
            </label>
        </div>
        
        <button class="open_contact" onclick="link_builder()">Generate link</button>
    </main>
    
    <script src="script.js"></script>
    <script src="api.js"></script>
</body>
</html>
